    <title>Women's Clothing</title>
    <style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    
    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 15px;
        position: relative;
    }
    
    .back-link {
        position: absolute;
        left: 10px;
        top: 10px;
        color: #fff;
        text-decoration: none;
    }
    
    nav {
        /* background-color: #eee; */
        padding: 10px;

        top: 10px;
        right: 10px;
    }
    
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    
    nav ul li {
        display: inline;
        margin-right: 15px;
    }
    
    nav a {
        text-decoration: none;
        color:white;
        font-weight: bold;
        transition: color 0.3s ease; /* Smooth transition for color change */
    }
    
    nav a:hover {
        color: #1E90FF; /* Change color on hover (you can use any color you prefer) */
    }
    
    section.product-section {
        padding: 20px;
    }
    
    .product {
        margin-bottom: 20px;
    }
    
    .product img {
        max-width: 100%;
        height: auto;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 15px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
    
</head>
